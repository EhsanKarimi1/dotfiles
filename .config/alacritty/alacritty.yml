# my configuration for Alacritty, the GPU enhanced and Rust-based terminal emulator.

env:
  TERM: xterm-256color

window:
  #background opacity
  opacity: 0.95
  #text padding
  padding:
    x: 15
    y: 15
  dynamic_padding: false
  #window decoration
  # - full: Borders and title bar
  # - none: Neither borders nor title bar
  #decoration: full
  #startup mode (changes require restart)
  # values for `startup_mode`:
  # - Windowd
  # - Maximized
  # - Fullscreen
  #startup_mode: Windowed
  #window title
  title: Terminal
  dynamic_title: false


font:
  normal:
    family: monospace
    style: Regular
